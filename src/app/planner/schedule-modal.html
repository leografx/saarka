<button type="button" class="btn btn-primary btn-sm" (click)="scheduleModal.show()">{{ linkLabel }}</button>
<div class="modal fade" bsModal #scheduleModal="bs-modal" [config]="{backdrop: 'static',keyboard:true}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left"> Schedule <strong> {{ item.product.name }} </strong>
          <span class="btn btn-primary"> {{ item.product.item_no }} </span>
        </h4>
        <button (click)="scheduleModal.hide()" type="button" class="close pull-right" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <div class="row">
        <div class="col-xs-12">
          <h3></h3>
        </div>
      </div>
        <div class="row">
         <div class="col-md-offset-5 col-md-2 form-group">
           <label>Quantity</label>
           <input type="text" class="form-control text-center"  [(ngModel)]="item.planned" >
         </div>

          <div class="col-md-offset-5 col-md-2 form-group">
           <label>Schedule Date</label>
           <input type="text" class="form-control text-center" [value]="date|date :'MM/dd/yyyy'"/>
         </div>
         <div class="row">
           <div class="col-md-4 col-md-offset-4">
              <datepicker 
                onlyCurrentMonth="true"
                [showWeeks]="false" 
                [(ngModel)]="date"
                (selectionDone)="scheduleDate(date,item.planned)"
                ></datepicker>   
           </div>
         </div>
        </div>
        <div class="row form-group">
          <div class="col-md-12 text-right">
            <button type="button" class="btn btn-danger" (click)="scheduleModal.hide()">Cancel</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-primary" (click)="save();scheduleModal.hide()">Save</button>
          </div>
        </div>
      
      </div>
    </div>
  </div>
</div>
