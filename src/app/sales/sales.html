<div class="container-fluid annies-paper">

    <div class="row">
        <div class="col-md-12">
            <h1>Sales</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-xs-12">
            <div class="form-group">
                <span class="label label-primary">Filter</span>
                <input class="form-control" type="text" [(ngModel)]="filter" placeholder="Search..." />
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="list-group">
            <a [routerLink]="['/sales-order',order.id]" class="list-group-item" *ngFor="let order of orders |async |filter:filter">
                <span class="label label-default">{{ order.id }}</span> {{ order.name }}
                <div class="ship-date">
                    <span class="fa fa-truck"></span> {{ order.ship_date }}
                </div>
            </a>
        </div>
    </div>
    <!-- <pre>{{ orders |json}}</pre> -->
</div>
