<div class="container-fluid annies-paper">

	<div class="row">
		<div class="col-md-12">
			<h1>Sales</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4 col-xs-12">
			<div class="form-group">
				<span class="label label-primary">Filter</span>
				<input class="form-control" type="text" [(ngModel)] ="filter" placeholder="Search..." />
			</div>
		</div>
	</div>

	<div class="row-fluid">
		<div class="list-group">
			<a class="list-group-item" *ngFor="let order of orders |filter:filter">	
				<h4 class="list-group-item-heading"> {{ order.name }} </h4>
					<div class="ship-date">
						<span class="fa fa-truck"></span> 
						 {{ order.ship_date }}
					 </div> 
					
					<div class="inline">
						<span class="fa fa-phone"></span> 
						<span>{{ order.phone }}</span>
					</div>
					
					<div class="inline">
						<span class="fa fa-user"></span> 
						<span>{{ order.contact }}</span>
					</div>

					<div class="inline">
						<span class="fa fa-envelope"></span> 
						<span>{{ order.email }}</span>
					</div>

			</a>
		</div>
	</div>
	<!-- <pre>{{ orders |json}}</pre> -->
</div>
