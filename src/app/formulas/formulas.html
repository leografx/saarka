
<div 
	class="container-fluid annies-paper">
	<div 
		class="row">
		<div 
			class="col-md-6">
				<h1>Formulas</h1>
		</div>
		<div 
			class="text-right col-md-6 align-bottom">
			<a 
				[routerLink]="['/formula-post']" 
				autofocus="" 
				class="btn btn-primary">
				New Formula
			</a>
		</div>
	</div>

	<div 
		class="list-group">
		<a 
			[routerLink]="['/formula-edit',formula.id]" 
			class="list-group-item" 
			*ngFor="let formula of formulas">
				{{ formula.name }}	
		</a>
	</div>
</div>
