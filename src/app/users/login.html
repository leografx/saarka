<div class="container-fluid">
	<form class="col-md-4 col-md-offset-3">
		<legend>Login</legend>
		<p *ngIf="error" class="text-danger well well-danger">{{error}}</p>

		<div class="form-group">
			<label for="">User Id</label>
			<input type="text" [(ngModel)]="user" name="user" class="form-control"  placeholder="User Id">
		</div>

		<div class="form-group">
			<label for="">Password</label>
			<input type="password"  [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
		</div>

		<button  (click)="submit()" class="btn btn-primary">Submit</button>
	</form>
</div>
