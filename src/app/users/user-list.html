<div class="container-fluid">
    <h2>Users</h2>
    <!--{{ editUser |json }}-->

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="" method="POST" class="form-inline" role="form">

                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" name="name" class="form-control" [(ngModel)]="editUser.name">
                    </div>

                    <div class="form-group">
                        <label for="">Lastname</label>
                        <input type="text" name="lastname" class="form-control" [(ngModel)]="editUser.lastname">
                    </div>

                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" name="email" class="form-control" [(ngModel)]="editUser.email">
                    </div>

                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
        <p></p>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="list-group">
                <a *ngFor="let user of users |async" (click)="edit(user)" class="list-group-item">
                    <div class="row">
                        <div class="col-md-4"> {{ user.name }} </div>
                        <div class="col-md-4"> {{ user.lastname }} </div>
                        <div class="col-md-4"> {{ user.email }} </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<!--{{ users |json }}-->
