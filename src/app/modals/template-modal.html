<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static',keyboard:true}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Schedule</h4>
        <button type="button" class="close pull-right" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row form-group">
          <div class="col-md-12 text-right">
            <button type="button" class="btn btn-danger" (click)="staticModal.hide()">Cancel</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      
      </div>
    </div>
  </div>
</div>
