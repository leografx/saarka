<button *ngIf="!vendorSelected" type="button" class="btn btn-primary round fixed shadow" (click)="staticModal.show()"><span class="fa fa-plus"></span></button>
<button *ngIf="vendorSelected" type="button" class="btn btn-primary round fixed shadow" (click)="staticModal.show()"><span class="fa fa-edit"></span></button>
 {{vendorEdit |json}}
<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static',keyboard:true}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">New Vendor</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- edit mode -->

      <div class="modal-body" *ngIf="vendorSelected">
        <div class="row">
          <div class="col-md-8 form-group">
            <label>Name</label>
            <input type="text" class="form-control" [value]="vendorSelected.name">
          </div>
          <div class="col-md-4 form-group">
            <label>Account#</label>
            <input type="text" class="form-control" [value]="vendorSelected.account_no">
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 form-group">
            <label>Address</label>
            <input type="text" class="form-control"  [value]="vendorSelected.address">
          </div>
          <div class="col-md-4 form-group">
            <label>City</label>
            <input type="text" class="form-control" [value]="vendorSelected.city">
          </div>
          <div class="col-md-1 form-group">
            <label>State</label>
            <input type="text" class="form-control" [value]="vendorSelected.state">
          </div>
          <div class="col-md-3 form-group">
            <label>Zipcode</label>
            <input type="text" class="form-control" [value]="vendorSelected.zipcode">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 form-group">
            <label>Contact</label>
            <input type="text" class="form-control" [value]="vendorSelected.contact">
          </div>
         <div class="col-md-4 form-group">
            <label>Phone</label>
            <input type="text" class="form-control" [value]="vendorSelected.phone">
          </div> 
          <div class="col-md-4 form-group">
            <label>Fax</label>
            <input type="text" class="form-control" [value]="vendorSelected.fax">
          </div>            
        </div>

        <div class="row form-group">
          <div class="col-md-12 text-right">
            <button type="button" class="btn btn-danger" (click)="staticModal.hide()">Cancel</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-primary">Update</button>
          </div>
        </div>
      </div>

      <!-- new mode -->

      <div class="modal-body" *ngIf="!vendorSelected">
        <div class="row">
          <div class="col-md-8 form-group">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="newVendor">
          </div>
          <div class="col-md-4 form-group">
            <label>Account#</label>
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 form-group">
            <label>Address</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-4 form-group">
            <label>City</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-1 form-group">
            <label>State</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-3 form-group">
            <label>Zipcode</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 form-group">
            <label>Contact</label>
            <input type="text" class="form-control">
          </div>
         <div class="col-md-4 form-group">
            <label>Phone</label>
            <input type="text" class="form-control">
          </div> 
          <div class="col-md-4 form-group">
            <label>Fax</label>
            <input type="text" class="form-control">
          </div>            
        </div>
        <div class="row form-group">
          <div class="col-md-12 text-right">
            <button type="button" class="btn btn-danger" (click)="staticModal.hide()">Cancel</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
