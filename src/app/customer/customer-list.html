<customer-modal [customerSelected]="customerSelected" [newCustomer]="customerModel">
</customer-modal>

<div class="container-fluid">

    <h1>Customers</h1>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Customers</label>
                <input (focus)="$event.target.select();customerSelected='';isOn=[];" type="text" [(ngModel)]="customerModel" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="list-group">
                <a href="#" (click)="$event.preventDefault();selected(customer,$event)" class="list-group-item {{ isOn[i] }}" *ngFor="let customer of customers |async | filter:customerModel; let i = index; ">

                    <div class="row">
                        <div class="col-md-3">
                            <strong>{{ customer.name }} </strong>
                        </div>
                        <div class="col-md-3">
                            <label class="small-label">Email:</label> {{ customer.email }}
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label class="small-label">Contact:</label> {{ customer.contact }}
                        </div>
                        <div class="col-md-3">
                            <label class="small-label">Phone:</label> {{ customer.phone }}
                        </div>

                        <div class="col-md-6">
                            <label class="small-label">Address:</label> {{ customer.address }} {{ customer.city }} {{ customer.state }} {{ customer.zip }}
                        </div>
                    </div>

                </a>
            </div>
        </div>
    </div>
</div>
